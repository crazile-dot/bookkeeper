language: java

addons:
  sonarcloud:
    organization: "crazile-dot"
    token:
      secure: "" # encrypted value of your token

script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=crazile-dot_bookkeeper

